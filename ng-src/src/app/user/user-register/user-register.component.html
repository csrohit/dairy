<div *ngIf="modal.show" class="modal" [style.display]="'block'">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{modal.title}}}</h5>
                <button class="close" (click)="closeModal()"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                {{modal.body}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="closeModal()">Okay</button>
            </div>
        </div>
</div>

<h1>User Registration</h1>
    <div class="form-container">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-outline">
                <label class="form-label" for="name">Name:</label>
                <input type="text" name="name" class="form-control" formControlName="name">
            </div>
            <div class="form-outline">
                <label for="userName">Username:</label>
                <input type="text" name="userName" class="form-control" formControlName="userName">
            </div>
            <div class="form-outline">
                <label for="exampleInputEmail1">Email address:</label>
                <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="form-outline">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" formControlName="password">
            </div>
            <div class="form-outline">
                <label for="confirmPassword">Confirm password:</label>
                <input type="password" class="form-control" formControlName="confirmPassword">
                <div *ngIf="profileForm.errors?.passwordMatched && (profileForm.touched || profileForm.dirty)" class="small alert alert-danger">
                    password and confirmPassword do not match!
                </div>
            </div>
            <div class="form-outline">
                <label for="age">Age:</label>
                <input type="number" class="form-control" formControlName="age">
            </div>
            <div class="form-outline">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" formControlName="phone">
            </div>
            <div class="form-outline grid-2" formGroupName="address">
                <label for="address" class="form-label grid-full">Address:</label>
                <input type="text" class="form-control grid-full" placeholder="line1" formControlName="line1" required>
                <input type="text" class="form-control grid-full" placeholder="line2" formControlName="line2">
                <input type="text" class="form-control" placeholder="villTown" formControlName="village" required>
                <input type="text" class="form-control" placeholder="taluka" formControlName="taluka" required>
                <input type="text" class="form-control" placeholder="district" formControlName="district" required>
                <input type="text" class="form-control" placeholder="pincode" formControlName="pincode" required>
                <input type="text" class="form-control" placeholder="state" formControlName="state" required>
                <input type="text" class="form-control" placeholder="country" formControlName="country" required>
            </div>
            <div class="form-outline grid-2" formGroupName="location">
                <label for="location">Location:</label>
                <button class="btn btn-primary btn-sm grid-right" id="btn-location">Get location</button>
                <div class="input-group">
                   <span class="input-group-text">X</span>
                    <input type="text" class="form-control" formControlName="x">
                </div>
                <div class="input-group">
                   <span class="input-group-text">y</span>
                    <input type="text" class="form-control" formControlName="y">
                </div>
            </div>
            <div class="form-outline">
                <span>Email preferences:</span>
                <label class="form-check" formArrayName="mailPreference" *ngFor="let preference of mailPreferences; let i = index">
                    <input class="form-check-input" type="checkbox" [formControlName]="i"> {{preference | titlecase}}
                </label>
            </div>
            <div class="form-outline">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!profileForm.valid">Submit</button>
            </div>
        </form>
        <div id="map-container">
            <div class="button-container">
                <button class="btn btn-danger btn-sm">Cancel</button>
                <button class="btn btn-primary btn-sm">confirm</button>
            </div>
        </div>
    </div>
