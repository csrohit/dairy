<div class="login-container">
    <div id="profile-img"></div>
    <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-outline">
            <label for="userName" class="form-label">Username:</label>
            <input type="text" class="form-control" formControlName="userName" required>
        </div>
        <div class="form-outline">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" required>
        </div>
        <div class="form-outline">
            <label for="sign-in" class="form-check">
                <input type="checkbox" class="form-check-input">Keep me signed in
            </label>
        </div>
        <div class="form-outline">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Log In</button>
            <small class="form-text"><a>forgot password?</a></small>
        </div>
    </form>
</div>
